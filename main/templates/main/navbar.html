{% load static %}
<nav id="main-navbar" class="fixed top-0 left-0 w-full z-50 bg-white shadow transition-colors duration-300">
  <div class="container mx-auto py-3 flex items-center justify-between">
    <!-- Brand dengan gambar logo -->
    <div>
        <img src="{% static 'images/logo.png' %}" alt="Mammarasa Logo" class="h-12 sm:h-16 md:h-20">
    </div>
    <!-- Navigation Links -->
    <div class="hidden md:flex space-x-10">
      <a href="{% url 'buyer_page' %}" class="text-gray-400 hover:text-black">
        Dashboard
      </a>
      <a href="{% url 'order_history' %}" class="text-gray-400 hover:text-black">
        Orders
      </a>
    </div>
    <!-- User Info -->
    <div>
      {% if user.is_authenticated %}
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">{{ user.username }}</span>
        <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">
          Logout
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  // Script untuk mengubah background navbar saat scroll
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('main-navbar');
    if (window.scrollY > 50) {
      // Saat discroll ke bawah, background menjadi transparan
      navbar.classList.remove('bg-white');
      navbar.classList.add('bg-transparent');
    } else {
      // Kembali ke posisi atas, background menjadi putih lagi
      navbar.classList.remove('bg-transparent');
      navbar.classList.add('bg-white');
    }
  });
</script>
