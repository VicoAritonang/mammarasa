<nav>
    <div>
        <div class="container mx-auto py-3 flex items-center justify-between">
            <div class="text-4xl font-bold">Mammarasa</div>
            <nav class="hidden md:flex space-x-10">
                <a href="{% url 'buyer_page' %}" class="text-gray-400 hover:text-black">Dashboard</a>
                <a href="{% url 'order_history' %}" class="text-gray-400 hover:text-black">Orders</a>
                <!-- <a href="#" class="text-black">Restaurant</a> -->
            </nav>
            <div class="relative">
                <!-- <img src="/api/placeholder/50/50" alt="Profile" class="w-10 h-10 rounded-full object-cover"> -->
                {% if user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</nav>
